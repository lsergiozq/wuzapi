<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 mb-4 text-primary">
            <i class="fas fa-users"></i> Lista de Usuários
        </h2>

        <div class="mb-3">
            <label for="adminToken" class="form-label">
                <i class="fas fa-key"></i> Admin Token
            </label>
            <input type="text" id="adminToken" class="form-control" placeholder="Digite o Token do Admin">
        </div>

        <button class="btn btn-primary mb-4" onclick="loadUsers()">
            <i class="fas fa-sync-alt"></i> Carregar Usuários
        </button>

        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th><i class="fas fa-user"></i> Nome</th>
                    <th><i class="fas fa-fingerprint"></i> Token</th>
                    <th><i class="fas fa-signal"></i> Status</th>
                    <th><i class="fas fa-cogs"></i> Ações</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Usuários serão carregados aqui via JS -->
            </tbody>
        </table>
    </div>

    <script>
        function loadUsers() {
            const token = document.getElementById('adminToken').value;
            if (token === '') {
                alert('Por favor, digite o token do Admin.');
                return;
            }

            fetch('https://wuzapi.ow.app.br/admin/users', {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            })
                .then(response => {
                    if (response.status === 401) {
                        alert('Token inválido.');
                        return [];
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                        alert('Erro ao carregar usuários.');
                        return;
                    }

                    const users = data.data;
                    const tableBody = document.getElementById('userTable');
                    tableBody.innerHTML = '';

                    users.forEach(user => {
                        const status = user.connected
                            ? '<span class="badge bg-success"><i class="fas fa-check-circle"></i> Conectado</span>'
                            : '<span class="badge bg-secondary"><i class="fas fa-times-circle"></i> Desconectado</span>';

                        const row = `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.token}</td>
                            <td>${status}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" title="Excluir" onclick="sessionLogout(${user.token}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" title="Excluir" onclick="deleteUser(${user.id}, '${token}')">
                                    <i class="fa-regular fa-circle-xmark"></i>
                                </button>
                            </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));
        }

        function deleteUser(userId, token) {
            if (!confirm('Você realmente deseja excluir este usuário?')) return;

            fetch('https://wuzapi.ow.app.br/admin/users/' + userId, {
                method: 'DELETE',
                headers: {
                    'Authorization': token
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Usuário excluído com sucesso');
                        loadUsers();
                    } else {
                        alert('Erro ao excluir usuário');
                    }
                })
                .catch(error => console.error('Erro ao excluir usuário:', error));
        }

        function sessionLogout(token) {
            if (!confirm('Você realmente deseja desconectar este usuário?')) return;

            fetch('https://wuzapi.ow.app.br/session/logout', {
                method: 'POST',
                headers: {
                    'token': token
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Desconectado com sucesso');
                        loadUsers();
                    } else {
                        alert('Erro ao desconectar usuário');
                    }
                })
                .catch(error => console.error('Erro ao desconectar usuário:', error));
        }

    </script>
</body>

</html>
